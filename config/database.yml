# PostgreSQL. Versions 9.1 and up are supported.
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>
  username: budgeting

development:
  <<: *default
  database: budgeting_development

test:
  <<: *default
  database: budgeting_test

production:
  <<: *default
  database: budgeting_production
